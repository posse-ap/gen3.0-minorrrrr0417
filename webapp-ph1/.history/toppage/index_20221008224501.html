<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/toppage/reset.css">
  <link rel="stylesheet" href="/toppage/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header_area">
    <div class="header_left">
      <div class="header_logo"><img src="/toppage/img/logo.svg" alt="POSSE"></div>
      <p class="header_text">4th week</p>
    </div>
      <a href="#modal-01" class="modal-button header_button">
        記録・投稿
      </a>
      <div class="modal-wrapper" id="modal-01">
        <a href="#!" class="modal-overlay"></a>
        <div class="modal-window">
            <div class="modal_top_wrapper">
              <div class="modal_content">
                <p class="modal_content_title">学習日</p>
                <p class="modal_content_box"></p>
              </div>
              <div class="modal_content">
                <p class="modal_content_title">学習時間</p>
                <p class="modal_content_box"></p>
              </div>
            </div>
            <div class="modal_under_wrapper">
              <div class="modal_content">
                <p class="modal_content_title">学習コンテンツ（複数選択可）</p>
                <p class="modal_content_box_"></p>
                <p class="modal_content_title">学習環境（複数選択可）</p>
              </div>
              <div class="modal_content">
                <p class="modal_content_title">Twitter用コメント</p>
                <p class="modal_content_box_twitter"></p>
              </div>
            </div>
            

          <a href="#!" class="modal-close"><i class="far fa-times-circle"></i></a>
        </div>
      </div>
    <!-- <div class="header_button">記録・投稿</div> -->
  </header>
  <main>
    <div class="contents_wrapper">
      <div class="left_area">
        <ul class="top_data_wrapper">
            <li class="top_data_box">
              <div class="top_data_inner">
                <div class="data_name">Today</div>
                <div class="data_number">3</div>
                <div class="data_unit">hour</div>
              </div>
            </li>
            <li class="top_data_box">
              <div class="top_data_inner">
                <div class="data_name">Month</div>
                <div class="data_number">120</div>
                <div class="data_unit">hour</div>
              </div>
            </li>
            <li class="top_data_box">
              <div class="top_data_inner">
                <div class="data_name">Total</div>
                <div class="data_number">1348</div>
                <div class="data_unit">hour</div>
              </div>
            </li>
        </ul>
        <div class="under_area"></div>
      </div>
      
      <div class="right_area">
        <div class="circle_box_wrapper">
          <div class="circle_box">
            <p class="circle_box_text">学習言語</p>
          </div>
          <div class="circle_box">
            <p class="circle_box_text">学習コンテンツ</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer_wrapper">
      <p class="footer_left">＜</p>
      <p class="footer_text">2020年10月</p>
      <p class="footer_right">＞</p>
    </footer>
  </main>
  
</body>
</html>
