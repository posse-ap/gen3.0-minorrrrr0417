<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/toppage/reset.css">
  <link rel="stylesheet" href="/toppage/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="p-header__logo"><img src="/toppage/img/logo.svg" alt="POSSE"></div>
    <button class="header_button">記録・投稿</button>
  </header>
  <main class="contents_wrapper">
    <div class="left_area">
      <ul class="top_data_wrapper">
        <li class="top_data_today_box">
          <div class="data_name">Today</div>
          <div class="data_number"></div>
          <div class="data_unit">hour</div>
        </li>
        <li class="top_data_month_box">
          <div class="data_name"></div>
          <div class="data_number"></div>
          <div class="data_unit">hour</div>
        </li>
        <li class="top_data_total_box">
          <div class="data_name"></div>
          <div class="data_number"></div>
          <div class="data_unit">hour</div>
        </li>
      </ul>
    </div>
    <div class="wright_area"></div>
  </main>

</html>
