<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/toppage/reset.css">
  <link rel="stylesheet" href="/toppage/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header_area">
    <div class="header_logo"><img src="/toppage/img/logo.svg" alt="POSSE"></div>
    <button class="header_button">記録・投稿</button>
  </header>
  <main >
    <div class="contents_wrapper">
      <div class="left_area">
        <ul class="top_data_wrapper">
            <li class="top_data_box">
              <div class="data_name">Today</div>
              <div class="data_number">3</div>
              <div class="data_unit">hour</div>
            </li>
            <li class="top_data_box">
              <div class="data_name">Month</div>
              <div class="data_number">120</div>
              <div class="data_unit">hour</div>
            </li>
            <li class="top_data_box">
              <div class="data_name">Total</div>
              <div class="data_number">1348</div>
              <div class="data_unit">hour</div>
            </li>
        </ul>
      </div>
      <div class="right_area">
        <div class="circle_box_wrapper"></div>
          <div class="circle_box">
            <p class="circle_box_text">学習言語</p>
        
        <div class="circle_box">
          <p class="circle_box_text">学習コンテンツ</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
